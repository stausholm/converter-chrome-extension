<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Unit Converter</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <button class="tablink" value="red">Weight</button>
  <button class="tablink" value="green" id="defaultOpen">Temperature</button>
  <button class="tablink" value="blue">Length</button>
  <button class="tablink" value="orange">Speed</button>

  <div id="Weight" class="tabcontent">
    <!-- <h3>Weight</h3>
    <p>Home is where the heart is..</p> -->
    <div class="group">
      <label>Pounds</label>
      <input type="number" id="inputPounds" placeholder="lb">
    </div>
    <div class="group">
      <label>Ounces</label>
      <input type="number" id="inputOunces" placeholder="oz">
    </div>
    <div class="group">
      <label>Stones</label>
      <input type="number" id="inputStones" placeholder="st">
    </div>
    <div class="group">
      <label>Kilograms</label>
      <input type="number" id="inputKilograms" placeholder="kg">
    </div>
    <div class="group">
      <label>Grams</label>
      <input type="number" id="inputGrams" placeholder="g">
    </div>
  </div>

  <div id="Temperature" class="tabcontent">
    <div class="group">
      <label>Celsius</label>
      <input type="number" id="inputCelsius" placeholder="°C">
    </div>
    <div class="group">
      <label>Fahrenheit</label>
      <input type="number" id="inputFahrenheit" placeholder="°F">
    </div>
    <div class="group">
      <label>Kelvin</label>
      <input type="number" id="inputKelvin" placeholder="°K">
    </div>
  </div>

  <div id="Length" class="tabcontent">
    <div class="group">
      <label>Feet</label>
      <input type="number" id="inputFeet" placeholder="ft ′">
    </div>
    <div class="group">
      <label>Inches</label>
      <input type="number" id="inputInches" placeholder="in ″">
    </div>
    <div class="group">
      <label>Yards</label>
      <input type="number" id="inputYards" placeholder="yd">
    </div>
    <div class="group">
      <label>Miles</label>
      <input type="number" id="inputMiles" placeholder="mi">
    </div>
    <div class="group">
      <label>Meters</label>
      <input type="number" id="inputMeters" placeholder="m">
    </div>
    <!-- <div class="group">
      <label>cm</label>
      <input type="number">
    </div>
    <div class="group">
      <label>Kilometers</label>
      <input type="number">
    </div> -->
  </div>

  <div id="Speed" class="tabcontent">
    <div class="group">
      <label>Miles per hour</label>
      <input type="number" id="inputMPH" placeholder="mph">
    </div>
    <div class="group">
      <label>Kilometer per hour</label>
      <input type="number" id="inputKPH" placeholder="km/h">
    </div>
    <div class="group">
      <label>Knots</label>
      <input type="number" id="inputKnots" placeholder="kn">
    </div>
    <div class="group">
      <label>Mach</label>
      <input type="number" id="inputMach" placeholder="M">
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
